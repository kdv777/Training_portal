{% load static %}
<div>
    <nav
            class="navbar navbar-expand-lg bg-body-tertiary fixed-top"
            data-bs-theme="dark"
    >
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'mainapp:index' %}">
                <img
                        src="{% static 'img/logo.svg' %}"
                        alt="Logo"
                        width="30"
                        height="30"
                        class="d-inline-block align-text-top"
                />
                Питоны</a
            >
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Переключатель навигации"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                        >
                            Каталог курсов
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'mainapp:course1' %}">Курс 1</a></li>
                            <li><a class="dropdown-item" href="{% url 'mainapp:course1' %}">Курс 2</a></li>
                            <li><a class="dropdown-item" href="{% url 'mainapp:course1' %}">Курс 3</a></li>
                            <li><a class="dropdown-item" href="{% url 'mainapp:course1' %}">Курс 4</a></li>
                            <li>
                                <hr class="dropdown-divider"/>
                            </li>
                            <li><a class="dropdown-item" href="{% url 'mainapp:in_progress' %}">Что-то еще здесь</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'mainapp:catalog' %}">Категории</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'mainapp:news_list' %}">Новости</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'mainapp:contacts' %}">Контакты</a>
                    </li>
                </ul>
                <form class="d-flex my-auto me-3" role="search">
                    <input
                            class="form-control me-3"
                            type="search"
                            placeholder="Поиск"
                            aria-label="Поиск"
                    />
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
                <div class="d-grid gap-3 d-md-flex justify-content-md-end">
                    {% if user.is_authenticated %}
                    <li style="display: flex; align-items: center;">

                        <p style="color: white; margin: 0 5 0 20px;">{{ user.username }}</p>
                    </li>
                    <li class="nav-item" style="display: flex; align-items: center;">
                        <a class="nav-link active my-auto" href="{% url 'logout' %}">
                            <button class="btn btn-primary" type="submit" style="margin-left: 20px">
                                Выйти
                            </button>
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item " style="display: flex; align-items: center;">
                        <a class="nav-link active" href="{% url 'authapp:login' %}">
                            <button class="btn btn-primary my-auto" type="submit" style="margin-left: 20px;">
                                Войти
                            </button>
                        </a>
                    </li>
                    <li class="nav-item my-auto" style="display: flex; align-items: center;">
                        <a class="nav-link active"  href="{% url 'authapp:register' %}">
                        <button class="btn btn-primary my-auto" type="submit">
                            Зарегистрироваться
                        </button>
                        </a>
                    </li>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</div>
{# КОНЕЦ Блок меню #}
