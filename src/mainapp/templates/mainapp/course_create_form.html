{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
<div class="container mb-5" style="margin-top: 100px; max-width: 500px;">
    <h2>Создание курса:</h2>
    <form method="post" class="mt-3">{% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <div class="row mb-3">
            <p style="color: red;">{{ message }}</p>
        </div>
        {% endfor %}
        {% endif %}
        <div class="row mb-3">
            <label for="name" class="col-sm-7 col-form-label">Название курса:</label>
            <div class="col-sm-8">
                <input type="text" name="name" class="form-control" id="name" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="img_url" class="col-sm-7 col-form-label">Имя картинки</label>
            <div class="col-sm-8">
                <input type="text" name="img_url" class="form-control" id="img_url" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="description" class="col-sm-7 col-form-label">Описание курса</label>
            <div class="col-sm-8">
                <textarea name="description" class="form-control" id="description" rows="5" required></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label for="category" class="col-sm-7 col-form-label">Категория : </label>
            <!--            <div class="col-sm-8">-->
            <!--                <input type="text" name="course_description" class="form-control" id="category" required>-->
            <!--            </div>-->

            <select class="form-select" aria-label="cat_id" name="cat_id" id="cat_id" >
                <option>Выберите категорию из списка</option>
                {% for cat in allcategs %}
                <option selected name="cat_id" value="{{cat.id}}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="row mb-3">
            <label for="price" class="col-sm-7 col-form-label">Цена : </label>
            <div class="col-sm-8">
                <input type="number" name="price" class="form-control" id="price" required>
            </div>


            <div class="d-flex gap-4 mt-5">
                <button type="submit" class="btn btn-primary">Создать курс</button>
            </div>
    </form>
</div>
{% endblock %}
