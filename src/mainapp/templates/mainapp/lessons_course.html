{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}
  
       
        <div class="container" style="margin-top: 100px;">

            <div style="margin-top: 40px;">
                <h2> Список лекций  в курсе "{{ course.name }}"</h2>
            </div>
            

            {% for lesson in lessons_course %}
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4" style="display:flex; align-items:center;justify-content: center;">
                        <img src="{% static 'img/course_img2.png' %}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">

                            <p class="card-number"></p>
                            <p class="card-text">Лекция {{ lesson.order }}. {{ lesson.post.title }}</p>
                        <a href="{% url 'mainapp:lesson_detail' lesson.pk %}" class="btn btn-primary">Перейти</a>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}

              

        </div>
      


{% endblock %}
