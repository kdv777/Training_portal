{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
<div class="container mb-5" style="margin-top: 100px; max-width: 500px;">
    <h2>Зарегистрируйтесь:</h2>
    <form method="post" class="mt-3">{% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="row mb-3">
                    <p style="color: red;">{{ message }}</p>
                </div>
            {% endfor %}
	    {% endif %}
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-7 col-form-label">Имя пользователя:</label>
            <div class="col-sm-8">
                <input type="text" name="username" class="form-control" id="inputEmail3" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-7 col-form-label">Пароль:</label>
            <div class="col-sm-8">
                <input type="password" name="password" class="form-control" id="inputPassword3" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="confirmPassword3" class="col-sm-7 col-form-label">Подтверждение пароля:</label>
            <div class="col-sm-8">
                <input type="password" name="password_confirm" class="form-control" id="confirmPassword3" required>
            </div>
        </div>
        <div class="row mb-3" style="display: fleх">
            <label for="is_teacher" class="col-sm-7 col-form-label">Вы преподаватель?</label>
            <div class="col-sm-2 col-form-label">
                 <input class="form-check-input mt-0" type="checkbox" name="is_teacher" id="is_teacher">
            </div>
        </div>

        <div class="d-flex gap-4 mt-5">
            <button type="submit" class="btn btn-primary">Регистрация</button>
        </div>
    </form>
</div>
{% endblock %}
